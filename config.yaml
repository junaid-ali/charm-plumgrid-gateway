options:
  external-interfaces:
    default: '{"hostname":"eth1,eth2"}'
    type: string
    description: |
       One or multiple interfaces that will provide external connectivity on
       each of the gateway nodes. Provided in form of json in a string.
  external-interface:
    type: string
    description: |
       Interface that will provide external connectivity on each of the gateway
       node. Provided in form of json in a string. This config is specific to OIL.
  lcm-ssh-key:
    default: 'null'
    type: string
    description: Public SSH key of PLUMgrid LCM which is running PG-Tools
  mgmt-interface:
    type: string
    description: The interface connected to PLUMgrid Managment network.
  fabric-interfaces:
    default: 'MANAGEMENT'
    type: string
    description: |
       Interfaces that will provide fabric connectivity on the gateway nodes.
       Provided in form of json in a string. Default value is MANAGEMENT which
       will configure the management interface as the fabric interface on each
       director.
  network-device-mtu:
    type: string
    default: '1580'
    description: The MTU size for interfaces managed by gateway.
  install_sources:
    default: 'ppa:plumgrid-team/stable'
    type: string
    description: Provide the install source from where to install the PLUMgrid debs
  install_keys:
    default: null
    type: string
    description: Provide the respective keys of the install sources
  plumgrid-build:
    default: 'latest'
    type: string
    description: |
       Provide the build version of PLUMgrid packages that needs to be installed
  iovisor-build:
    default: 'latest'
    type: string
    description: |
       Provide the build version of iovisor package that needs to be installed
